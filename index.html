<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Economic" Quiz</title>
    
    <style>
        /* General Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Poppins', sans-serif;
            min-height: 100vh;
            transition: background 0.5s ease;
            overflow-x: hidden;
        }

        /* First Page Styles */
        #startPage {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            flex-direction: column;
            gap: 20px;
        }

        .box {
            background: linear-gradient(45deg, rgb(218, 0, 171), rgb(0, 255, 191), rgb(255, 221, 0), rgb(218, 0, 171));
            background-size: 400% 400%;
            padding: 8px 50px;
            font-size: 2.1rem;
            font-weight: 700;
            font-family: 'Tangerine', cursive;
            color: black;
            box-shadow: 0 0 50px rgb(0, 255, 191);
            outline: 4px solid black;
            outline-offset: 5px;
            cursor: pointer;
            border-radius: 10px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            animation: gradientFlow 5s ease infinite, pulse 1s infinite;
            transition: background 0.5s ease, box-shadow 0.3s ease;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .box:hover {
            background: linear-gradient(45deg, rgb(0, 255, 255), rgb(255, 0, 255), rgb(255, 255, 0), rgb(0, 255, 255));
            background-size: 400% 400%;
            box-shadow: 0 0 50px rgb(255, 0, 255);
        }

        .box:hover {
            background-color: rgb(56, 255, 242);
            box-shadow: 0 0 80px yellow;
            outline-color: rgb(0, 255, 102);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 50px rgb(0, 255, 0); }
            50% { box-shadow: 0 0 100px rgb(255, 0, 0); }
            100% { box-shadow: 0 0 50px rgb(0, 21, 252); }
        }

        .loading-text {
            position: relative;
            font-family: 'Allura', cursive;
            background: linear-gradient(90deg, rgb(255, 0, 0), #0ff, #00f) -1810% / 114%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font: 900 clamp(2em, 6vw, 4em) 'Allura', cursive;
            animation: shimmer 2s linear infinite, glitch 2s infinite;
        }

        @keyframes shimmer {
            to { background-position: 100%; }
        }

        @keyframes glitch {
            0%, 100% { transform: none; opacity: 1; }
            92% { transform: translateX(-1px) skew(0deg); opacity: 0.9; }
            94% { transform: translateX(2px) skew(-2deg); opacity: 1; }
            96% { transform: translateX(-1px) skew(1deg); opacity: 0.95; }
            98% { transform: translateX(1px) skew(-1deg); opacity: 1; }
        }

        /* Quiz Page Styles */
        #quizPage {
            background: linear-gradient(135deg, #09287e, #13a155);
            color: #000;
            position: relative;
            min-height: 100vh;
            display: none;
        }

        #quizPage.end-bg {
            background: #000;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .card {
            background: linear-gradient(135deg, #258cdf, #a2d9ce, #03b0c7);
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(100, 46, 46, 0.2);
            padding: 20px;
            margin-bottom: 30px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .question {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .question .en {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            margin-top: 5px;
        }

        .options button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 10px;
            margin: 5px 0;
            border: 3px solid #000;
            border-radius: 8px;
            background: #9cb7cf;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.4s ease, transform 0.1s, border-color 0.4s ease, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
            color: #000;
        }

        .options button:hover {
            background: #f4ff1f;
            border-color: #9d00ff;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .options button.correct {
            background: #d4f5d0 !important;
            border-color: #4caf50 !important;
            cursor: default;
            color: #000 !important;
        }

        .options button.wrong {
            background: #b51010 !important;
            border-color: #000 !important;
            cursor: default;
            color: #000 !important;
        }

        .options button.disabled {
            pointer-events: none;
            color: #000;
        }

        .options button::after {
            content: '';
            position: absolute;
            background: rgb(212, 51, 51);
            border-radius: 50%;
            width: 0;
            height: 0;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .options button:active::after {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            to { width: 300px; height: 300px; opacity: 0; }
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(45deg, #4311e8, #ff00dd, #cbd6db, #4311e8);
            background-size: 400% 400%;
            animation: flowGradient 5s ease infinite;
            transition: transform 0.3s ease, box-shadow 0.5s ease;
            color: #000;
        }

        .controls button:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }

        @keyframes flowGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .explanation {
            margin-top: 10px;
            padding: 10px;
            background: #8eedce;
            border-left: 4px solid #0037ff;
            font-size: 0.95rem;
            animation: slideDown 0.4s ease;
            opacity: 0;
            transform: translateY(-10px);
            font-weight: bold;
        }

        .explanation.active {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .trick-title {
            color: red;
            font-weight: bold;
        }

        .trick-content {
            color: blue;
            font-weight: bold;
        }

        .trick {
            margin-top: 10px;
        }

        /* New styles for trick text */
        .trick span.trick-label {
            font-weight: bold;
            color: red;
        }

        .trick span.trick-text {
            filter: blur(2px);
            transition: filter 0.3s ease;
        }

        .trick span.trick-text:hover {
            filter: none;
        }

        .progress {
            height: 8px;
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
        }

        .progress-bar {
            height: 8px;
            background: linear-gradient(90deg, #18ff03d6, #ff2802);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #01130e;
            position: absolute;
            top: -16px;
            right: -20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 0.8rem;
            transform: scale(0);
            animation: grow 0.5s ease forwards;
        }

        @keyframes grow {
            to { transform: scale(1); }
        }

        #timerContainer {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.85);
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            color: #000;
            z-index: 9999;
            user-select: none;
            min-width: 180px;
            text-align: center;
        }

        #timerContainer.hidden {
            visibility: hidden;
        }

        #timerBar {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        #timerBarFill {
            height: 100%;
            background: #ff4444;
            width: 100%;
            transition: width 1s linear, background 1s ease;
        }

        /* Dashboard Page Styles */
        #dashboardPage {
            background: linear-gradient(45deg, #a1c4fd, #c2e9fb, #d4fc79);
            background-size: 600% 400%;
            animation: flow 5s ease-in-out infinite;
            padding: 40px;
            display: none;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideUpContainer 1.2s ease-in-out;
        }

        @keyframes slideUpContainer {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .dashboard-container h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: bounceIn 1s ease-in-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .dash-box {
            border: 4px solid rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            background-size: 800% 600%;
            animation: waveFlow 6s ease-in-out infinite, floatUpDown 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes waveFlow {
            0% { background-position: 0% 50%; filter: brightness(1) saturate(1); }
            25% { background-position: 50% 55%; filter: brightness(1.3) saturate(1.3); }
            50% { background-position: 100% 50%; filter: brightness(1.5) saturate(1.4); }
            75% { background-position: 50% 45%; filter: brightness(1.3) saturate(1.2); }
            100% { background-position: 0% 50%; filter: brightness(1) saturate(1); }
        }

        .dash-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(-45deg, rgba(112, 201, 239, 0.15), rgba(109, 184, 121, 0.181), rgb(0, 0, 0));
            animation: waveLine 6s ease-in-out infinite;
            transform: rotate(45deg);
            z-index: 0;
            filter: drop-shadow(0 0 6px rgba(35, 218, 185, 0.6));
        }

        @keyframes waveLine {
            0% { transform: rotate(45deg) translateX(120%) scale(0.85); opacity: 0.35; }
            25% { transform: rotate(45deg) translateX(60%) scale(1); opacity: 0.65; }
            50% { transform: rotate(45deg) translateX(-60%) scale(1.25); opacity: 1; }
            75% { transform: rotate(25deg) translateX(30%) scale(1); opacity: 0.7; }
            100% { transform: rotate(45deg) translateX(120%) scale(0.85); opacity: 0.35; }
        }

        .dash-box h4, .dash-box p {
            position: relative;
            z-index: 1;
            color: #000;
            font-weight: bold;
        }

        .dash-box:nth-child(2) { background: linear-gradient(45deg, #1dd1a1, #00d2d3, #54a0ff); animation-delay: 0.2s; }

        let selectedAnswers = new Array(questions.length).fill(null);

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                totalSeconds++;
                document.getElementById('totalTime').innerText = formatTime(totalSeconds);
                updateTimerBar();
            }, 1000);
        }

        function updateTimerBar() {
            const maxTime = 150;
            const width = (1 - totalSeconds / maxTime) * 100;
            let color;
            if (totalSeconds <= 50) {
                color = 'lightgreen';
            } else if (totalSeconds <= 75) {
                color = 'green';
            } else if (totalSeconds <= 100) {
                color = 'black';
            } else {
                color = 'red';
            }
            const fill = document.getElementById('timerBarFill');
            fill.style.width = `${width}%`;
            fill.style.background = color;
            if (totalSeconds >= maxTime && !submitted) {
                submitQuiz();
            }
        }

        function loadQuestions() {
            const quiz = document.getElementById('quiz');
            const lang = document.getElementById('languageToggle').value;
            const answered = selectedAnswers.filter(a => a !== null).length;
            document.getElementById('progressBar').style.width = (answered / questions.length * 100) + '%';
            document.getElementById('progressCircle').textContent = `${Math.round(answered / questions.length * 100)}%`;
            document.getElementById('progressCircle').style.transform = 'scale(0)';
            setTimeout(() => document.getElementById('progressCircle').style.transform = 'scale(1)', 10);

            quiz.innerHTML = questions.map((q, index) => {
                let cls = '';
                if (selectedAnswers[index] !== null) {
                    cls = 'answered';
                }
                return `
                    <div class='card ${cls}' id="question-${index}">
                        <div class='question'>
                            Q${index + 1}. ${lang === 'en' ? q.q_en : q.q}
                            ${lang === 'both' ? `<div class='en'>Q${index + 1}. ${q.q_en}</div>` : ''}
                        </div>
                        <div class='options'>
                            ${q.options.map((opt, i) => {
                                let btnCls = '';
                                if (selectedAnswers[index] !== null) {
                                    if (i === q.answer) btnCls = 'correct disabled';
                                    else if (selectedAnswers[index] === i) btnCls = 'wrong disabled';
                                    else btnCls = 'disabled';
                                }
                                return `
                                    <button class='${btnCls}' onclick='selectOption(${index}, ${i})' ${btnCls.includes('disabled') ? 'disabled' : ''}>
                                        ${String.fromCharCode(65 + i)}) ${lang === 'en' ? q.options_en[i] : opt}
                                        ${lang === 'both' ? `<div class='en'>${String.fromCharCode(65 + i)}) ${q.options_en[i]}</div>` : ''}

                            }).join('')}

                        ${selectedAnswers[index] !== null ? `

                            </div>` : ''}
                    </div>`;
            }).join('');
            document.getElementById('score').innerText = `Score: ${score} / ${questions.length}`;
        }

        function selectOption(qIndex, optIndex) {
            if (submitted) return;
            if (selectedAnswers[qIndex] !== null) return;

            const endTime = Date.now();
            const timeTaken = (endTime - startTime) / 1000; // Time in seconds
            answerTimes[qIndex] = { time: timeTaken, correct: optIndex === questions[qIndex].answer };

            selectedAnswers[qIndex] = optIndex;
            if (optIndex === questions[qIndex].answer) {
                score++;
            }
            document.getElementById('score').innerText = `Score: ${score} / ${questions.length}`;
            loadQuestions();
            startTime = Date.now(); // Reset start time for the next question
        }

        function submitQuiz() {
            if (submitted) return;

            selectedAnswers.forEach((answer, index) => {
                if (answer === null) {
                    selectedAnswers[index] = -1; // Mark unattempted
                }
            });

            submitted = true;
            document.getElementById('score').innerText = `Your Score: ${score} / ${questions.length} (Total Time: ${formatTime(totalSeconds)})`;
            loadQuestions();
            clearInterval(timerInterval);
            stopAutoScroll(); // Stop auto scroll on submit
            document.getElementById('quizPage').classList.add('end-bg'); // Set black background on end
            pastScores.push({date: new Date().toLocaleString(), score, total: questions.length});
            localStorage.setItem('pastScores', JSON.stringify(pastScores));
            setTimeout(goToDashboard, 2000);
        }

        function openRestartModal() {
            if (submitted) {
                alert('Cannot restart after submit');
                return;
            }
            const checkboxes = document.getElementById('questionCheckboxes');
            checkboxes.innerHTML = '';

            const selectAllLabel = document.createElement('label');
            const selectAll = document.createElement('input');
            selectAll.type = 'checkbox';
            selectAll.onclick = () => {
                const cbs = document.querySelectorAll('#questionCheckboxes input[type="checkbox"]');
                cbs.forEach(cb => {
                    if (cb !== selectAll) cb.checked = selectAll.checked;
                });
            };
            selectAllLabel.appendChild(selectAll);
            selectAllLabel.appendChild(document.createTextNode('Select All'));
            checkboxes.appendChild(selectAllLabel);
            checkboxes.appendChild(document.createElement('br'));

            questions.forEach((q, i) => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = i;
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(`Question ${i + 1}`));
                checkboxes.appendChild(label);
                checkboxes.appendChild(document.createElement('br'));
            });

            document.getElementById('restartModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('restartModal').style.display = 'none';
        }

        function applyRestart() {
            const checkboxes = document.querySelectorAll('#questionCheckboxes input[type="checkbox"]:checked');
            checkboxes.forEach(cb => {
                if (cb.value !== undefined) {
                    const idx = parseInt(cb.value);
                    if (selectedAnswers[idx] === questions[idx].answer) {
                        score--;
                    }
                    selectedAnswers[idx] = null;
                    answerTimes[idx] = null; // Clear answer time
                }
            });

            closeModal();
            document.getElementById('score').innerText = `Score: ${score} / ${questions.length}`;
            loadQuestions();
        }

        function goToQuizPage() {
            document.getElementById('startPage').style.display = 'none';
            document.getElementById('quizPage').style.display = 'block';
            document.getElementById('dashboardPage').style.display = 'none';
            document.getElementById('quizPage').classList.remove('end-bg'); // Reset background
            startTimer();
            loadQuestions();
            startTime = Date.now(); // Initialize start time for the first question
        }

        function goToDashboard() {
            document.getElementById('startPage').style.display = 'none';

        function startAutoScroll() {
            stopAutoScroll(); // Clear any existing interval
            const speedSelect = document.getElementById('autoScrollSpeed').value;
            if (speedSelect === 'none') return;

            let scrollDelay;
            switch (speedSelect) {
                case 'very-slow':
                    scrollDelay = 10000; // 10 seconds
                    break;
                case 'slow':
                    scrollDelay = 7000; // 7 seconds
                    break;
                case 'normal':
                    scrollDelay = 5000; // 5 seconds
                    break;
                case 'fast':
                    scrollDelay = 3000; // 3 seconds
                    break;
                default:
                    scrollDelay = 5000;
            }

            autoScrollInterval = setInterval(() => {
                if (submitted || currentQuestionIndex >= questions.length) {
                    stopAutoScroll();
                    return;
                }

                const questionElement = document.getElementById(`question-${currentQuestionIndex}`);
                if (questionElement) {
                    questionElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                currentQuestionIndex++;
            }, scrollDelay);
        }

        function stopAutoScroll() {
            if (autoScrollInterval) {
                clearInterval(autoScrollInterval);
                autoScrollInterval = null;
            }
            currentQuestionIndex = 0; // Reset index
        }

        // Function to toggle time details display
        function toggleTimeDetails() {
            const timeDetails = document.getElementById('timeDetails');

        // Function to export dashboard as PNG or PDF
        function exportDashboard() {
            const dashboard = document.getElementById('dashboardGrid');
            html2canvas(dashboard).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                
                // Download as PNG
                const link = document.createElement('a');
                link.href = imgData;
                link.download = 'dashboard.png';
                link.click();
                
                // Convert to PDF
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgProps = pdf.getImageProperties(imgData);
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                pdf.save('dashboard.pdf');
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                stopAutoScroll();
            } else if (e.shiftKey && e.key === 'S') {
                startAutoScroll();
            } else if (e.ctrlKey && e.key === 'ArrowDown') {
                window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
            } else if (e.ctrlKey && e.key === 'ArrowUp') {
                window.scrollTo({top: 0, behavior: 'smooth'});

        });
